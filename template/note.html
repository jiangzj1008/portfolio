<div class="note-container item-container">
    <div class="note-wrap">
        <div class="note-item">
            <h3>title</h3>
            <p>time</p>
            <p>content</p>
        </div>
    </div>
</div>

<div class="note-input-container">
    <input class="note-input title" type="text" placeholder="标题" data-key="title">
    <textarea class="note-input content" placeholder="内容" data-key="content"></textarea>
    <input class="note-submit" type="submit">
</div>
