<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>蒋志坚的实验场</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <div class="wrap">
                    <h4 class="title">首页</h4>
                    <ul class="nav">
                        <li class="item design">设计</li>
                        <li class="item code">编程</li>
                        <li class="item note">笔记</li>
                        <li class="item resume">简历</li>
                        <li class="item comment">留言</li>
                    </ul>
                </div>
            </div>

            <div class="note-container item-container">
                <div class="note-wrap">
                    <div class="note-item">
                        <h3>title</h3>
                        <p>time</p>
                        <p>content</p>
                    </div>
                </div>
            </div>

            <div class="comment-container item-container">
                <div class="comment-form">
                    <input class="comment-input input-author" type="text" placeholder="姓名" data-key="author">
                    <textarea class="comment-input input-content" placeholder="留言" data-key="content"></textarea>
                    <input class="input-submit" type="submit">
                </div>
                <div class="comment-wrap">
                </div>
            </div>

        </div>

        <script src="js/common.js"></script>
        <script src="js/index.js"></script>
        <script src="js/comment.js"></script>
        <script src="js/note.js"></script>
    </body>
</html>
