<div class="comment-container item-container">
    <div class="comment-form">
        <input class=" comment-input input-author" type="text" placeholder="姓名" data-key="author">
        <textarea class="comment-input input-content" placeholder="留言" data-key="content"></textarea>
        <input class="input-submit" type="submit">
    </div>
    <div class="comment-wrap">
    </div>
</div>


<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">留言</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
